<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>יוסטון 👨‍🚀 – שיעור חד־פעמי</title>
  <meta name="theme-color" content="#5b7cfa" />

  <!-- פונט ועיצוב גלובלי -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600;800&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="../../styles.light.css?v=4.1" />
</head>
<body class="has-toplogo">
  <!-- לוגו מותג קבוע -->
  <a class="toplogo" href="../../index.html" aria-label="בראונשטיין – דף הבית">
    <img src="../../assets/IMG_9789.jpeg" alt="לוגו בראונשטיין" loading="eager" fetchpriority="high">
  </a>

  <main class="wrap">
    <section class="card wizard-wrap">
      <!-- טופ־בר -->
      <div class="topbar">
        <div class="right" style="display:flex;gap:8px;align-items:center">
          <button class="btn" id="backBtn" disabled>חזרה</button>
        </div>
        <div class="left" style="display:flex;gap:8px;align-items:center">
          <button class="btn ghost" onclick="location.href='../../index.html'">לתפריט ראשי</button>
        </div>
      </div>

      <!-- כותרת -->
      <header class="head">
        <div class="brand" aria-label="שיעור חד־פעמי על בסיס מקום פנוי">
          <h1 class="title">שיעור חד־פעמי על בסיס מקום פנוי</h1>
          <p class="subtitle">👨‍🚀 נזין כמה פרטים קצרים ונשלח למזכירות</p>
        </div>
      </header>

      <!-- תוכן הוויזארד -->
      <div class="wizard-step body" id="step"></div>

      <!-- פוטר סטטוס -->
      <div class="footerbar">
        <span id="statusBox" class="status" aria-live="polite"></span>
      </div>
    </section>
  </main>

  <!-- קונפיג (Webhook + Project) -->
  <script>
    // ⚠️ חשוב: זה ה-URL של הדיפלוי הפעיל ששלחת. אם ישתנה – מחליפים *רק פה*.
    // הוספתי גם console.log לזיהוי מהיר בדיבאג.
    window.APP_CONFIG = {
      SHEET_API_URL: 'https://script.google.com/macros/s/AKfycbxagWMbWh-tmxa03Z_6Z7AQK1Hgp3G8AkcBPgvj6eYLQxBm5aNMrPB7FfEEzHp0BT0H/exec',
      PROJECT: 'Houston'
    };
    console.log('[Houston] SHEET_API_URL =', window.APP_CONFIG.SHEET_API_URL);
  </script>

  <!-- ליבה (ולידציה + שליחה; מחזירה שגיאות קריאות אם השרת לא JSON) -->
  <!-- הגדלתי את פרמטר ה-v כדי לעקוף קאש בדפדפן -->
  <script src="../js/chat-core.js?v=4"></script>

  <!-- זרימת שיעור חד־פעמי -->
  <!-- גם כאן v מעודכן כדי לאלץ ריענון קבצים סטטיים -->
  <script src="../js/flows/boost-onetime.js?v=6"></script>
  <script>
    // הפעלה בטוחה של הוויזארד
    window.addEventListener('DOMContentLoaded', () => {
      try { window.OneTimeWizard?.start?.(); }
      catch (e) {
        console.error('OneTimeWizard start error:', e);
        const status = document.getElementById('statusBox');
        if (status) status.textContent = 'שגיאת טעינה – רעננו את הדף או נסו שוב בעוד רגע';
      }
    });
  </script>
</body>
</html>
