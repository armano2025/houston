<!-- לוגו בראונשטיין: B לבן על דיסק שחור עם טבעת צבעים -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256" role="img" aria-label="בראונשטיין">
  <defs>
    <filter id="soft" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="1.2"/>
    </filter>
  </defs>

  <!-- טבעות צבע (חופפות קלות ליצירת עומק) -->
  <g opacity="0.92" filter="url(#soft)">
    <ellipse cx="128" cy="128" rx="108" ry="88" fill="#2f5cff" transform="rotate(-8 128 128)" opacity="0.75"/>
    <ellipse cx="128" cy="130" rx="106" ry="86" fill="#18c6e3" transform="rotate(18 128 130)" opacity="0.58"/>
    <ellipse cx="126" cy="126" rx="104" ry="84" fill="#10b981" transform="rotate(-26 126 126)" opacity="0.55"/>
    <ellipse cx="130" cy="124" rx="102" ry="82" fill="#f59e0b" transform="rotate(11 130 124)" opacity="0.58"/>
    <ellipse cx="124" cy="130" rx="100" ry="80" fill="#f97316" transform="rotate(-18 124 130)" opacity="0.55"/>
    <ellipse cx="129" cy="129" rx="98"  ry="78" fill="#ec4899" transform="rotate(28 129 129)" opacity="0.5"/>
  </g>

  <!-- דיסק שחור מרכזי -->
  <circle cx="128" cy="128" r="86" fill="#0b0b0b"/>

  <!-- האות B לבנה (טיפוגרפיה כללית; נראה טוב גם ללא התקנת Rubik) -->
  <text x="128" y="128" text-anchor="middle" dominant-baseline="central"
        font-family="Rubik, system-ui, Segoe UI, Arial, sans-serif"
        font-size="104" font-weight="700" fill="#fff">B</text>
</svg>