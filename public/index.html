<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>יוסטון 👨‍🚀 – דף הבית</title>
  <meta name="theme-color" content="#3b82f6" />
  <meta name="description" content="יוסטון – בוט שירות חכם למרכז הלמידה בראונשטיין." />

  <!-- פונט ועיצוב גלובלי -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600;800&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./styles.light.css?v=4" />
</head>

<body class="has-toplogo">
  <!-- לוגו מותג קבוע (הקובץ נמצא ב-/public/assets/IMG_9789.jpeg) -->
  <a class="toplogo" href="./index.html" aria-label="בראונשטיין – דף הבית">
    <img src="./assets/IMG_9789.jpeg" alt="לוגו בראונשטיין" loading="eager" fetchpriority="high">
  </a>

  <main class="wrap">
    <section class="card home">
      <header class="head">
        <div class="brand" aria-label="יוסטון – מרכז הלמידה בראונשטיין">
          <h1 class="title">יוסטון <span aria-hidden="true">👨‍🚀</span></h1>
          <p class="subtitle">בוט השירות של מרכז הלמידה בראונשטיין</p>
        </div>
      </header>

      <div class="body">
        <!-- פתיח דינמי נעים לעיניים -->
        <div class="bubble bot" id="welcome" role="status" aria-live="polite">טוען…</div>

        <!-- תפריט ראשי -->
        <nav class="grid" aria-label="תפריט ראשי">
          <a class="tile" href="./branches/branch1/boost-onetime.html" aria-label="שיעור חד־פעמי על בסיס מקום פנוי">
            <h3>שיעור חד־פעמי</h3>
            <p>למי שאינו/אינה מנוי/ה – על בסיס מקום פנוי</p>
          </a>

          <a class="tile" href="./branches/branch3/index.html" aria-label="מנויים – תפריט פעולות למנוי קיים">
            <h3>מנויים</h3>
            <p>השלמת שיעור, שינוי קבוע/חד־פעמי, שיעור תגבור, תשלומים והודעות</p>
          </a>

          <a class="tile" href="./branches/info/index.html" aria-label="פרטי מנוי חודשי – מידע והרשמה">
            <h3>פרטי מנוי חודשי</h3>
            <p>כל המידע על המסלולים והרשמה</p>
          </a>
        </nav>
      </div>
    </section>
  </main>

  <script>
    /* פתיח ידידותי: יום בשבוע + שעה מקומית */
    (function(){
      const el = document.getElementById('welcome');
      const days = ['ראשון','שני','שלישי','רביעי','חמישי','שישי','שבת'];
      const pad  = n => String(n).padStart(2,'0');
      try{
        const d = new Date();
        const dayName = days[d.getDay()];
        const dateStr = `${pad(d.getDate())}/${pad(d.getMonth()+1)}`;
        const timeStr = `${pad(d.getHours())}:${pad(d.getMinutes())}`;
        el.textContent = `שלום! היום ${dayName} • ${dateStr} • ${timeStr}. במה אפשר לעזור?`;
      }catch(e){
        el.textContent = 'שלום! איך אפשר לעזור היום?';
      }
    })();
  </script>
</body>
</html>
